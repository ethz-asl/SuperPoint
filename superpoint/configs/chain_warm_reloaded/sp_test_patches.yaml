data:
    name: 'patches_dataset'
    dataset: 'warm_reloaded'
    alteration: 'v'  # 'all' 'i' 'v'
    preprocessing:
        resize: [240, 320]
model:
    name: 'super_point'
    batch_size: 50
    eval_batch_size: 50
    learning_rate: 0.001
    detection_threshold: 0.001 # 1/65
    nms: 4
    top_k: 1000
    homography_adaptation:
        num: 0
        aggregation: 'sum'
        filter_counts: 0
        homographies:
            translation: true
            rotation: true
            scaling: true
            perspective: true
            scaling_amplitude: 0.2
            perspective_amplitude_x: 0.1
            perspective_amplitude_y: 0.1
            patch_ratio: 0.9
            max_angle: 0.3925 # pi/8
            allow_artifacts: false
eval_iter: 100
seed: 1
